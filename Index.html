<!doctype html>
<html ng-app="session1">
    <head>
        <title>Carousel Angular Ui-Bootstrap</title>
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css" rel="stylesheet">
        <link href="css/estilos.css" rel="stylesheet">
    </head>
    <body>

        <div ng-controller="navbarCtrl">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Menu</a>
                </div>
                <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
                    <ul class="nav navbar-nav" ng-repeat="item in navbarItems">
                        <li><a href="{{item.href}}">{{item.name}}</a></li>
                    </ul>
                </div>
              </nav>
        </div>

        <div class="container">
            <div ng-controller = "carouselCtrl">
                <div style="height: 305px">
                    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                        <div uib-slide ng-repeat="slide in slides" index="slide.id">
                            <img ng-src="{{slide.image}}" style="margin:auto;">
                            <div class="carousel-caption">
                                <h4>Slide {{slide.id}}</h4>
                                <p>{{slide.text}}</p>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>


        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
        <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
        <script src="js/navbar.js"></script>
        <script src="js/carousel.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
